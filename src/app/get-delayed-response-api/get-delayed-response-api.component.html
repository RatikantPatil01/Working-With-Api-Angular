<h1>Get Delayed Response API</h1>

<div *ngIf="singleUserValue">

<table bgColor="black" align="center">
 <tr bgcolor="grey">
   <th>id</th>
   <th>email</th>
   <th>first_name</th>
   <th>last_name</th>
   <th>avatar</th>
 </tr>

 <tr>
   <tr *ngFor="let user of getlistResourceData.data" bgcolor="lightgrey" align="center">
   <td>{{ user.id }}</td>
   <td>{{user.email }}</td>
   <td>{{user.first_name}}</td>
   <td>{{user.last_name}}</td>
   <td>{{user.avatar}}</td>
 </tr>
</table>
 

</div>
